<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  table {
    width: 100%;
    border: 1px solid #444444;
  }
  th, td {
    border: 1px solid #444444;
  }
</style>
<body>
  <table class="tb_col">
    <tr>
      <th>테이블 번호</th>
      <th>제목</th>
      <th>낙찰가</th>
      <th>광고 시작일</th>
      <th>광고 만료일</th>
      <th>광고 상태</th>
    </tr>
    <tr th:each="creative : ${creativeList}">
      <td th:text="${creative.id}"> </td>
      <td><a th:href="'/core/v1/creative/'+${creative.id}" th:text="${creative.title}"></a> </td>
      <td th:text="${creative.winningBid}"> </td>
      <td th:text="${creative.exposureDate}"> </td>
      <td th:text="${creative.expiryDate}"> </td>
      <td th:text="${creative.status}"> </td>
    </tr>
  </table>
</body>
</html>
